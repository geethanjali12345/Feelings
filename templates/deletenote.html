{% extends 'base.html' %}
{% load static %}
{% block navbar %}
 <link rel="stylesheet" href="{% static 'test.css' %}">

{% block blog %}
<div class="container mt-3">
	<div class="row">
		<div class="col-10 col-sm-10  offset-1  mb-0 col-lg-8 offset-lg-3 py-4">
			<form method="post" class="text-center border border-light p-5 blue-grey lighten-5">{% csrf_token %} 
				<p class="h5">Are you sure you want to delete <span class="h4">"{{ object.title | title}}" </span>?</p> 
				<input type="submit" value="Confirm" class="btn btn-blue-grey lighten-4"> 
			</form> 
		</div>
	</div>
</div>
{% endblock %}
